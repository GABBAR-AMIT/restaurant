{% extends "base.html" %}
{% block page %}
    <div class="container text-center">
        <p class="fs-1 text-center">Welcome To Our Restaurent</p>
        <p class="fs-1 text-center fw-bold">Menu </p>
            <div class="col-6 align-self-center d-flex flex-wrap justify-content-center" style="width:auto">
                <form method="post">
                  {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='name' required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Mobile</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" name='mobile' required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="exampleInputPassword1" name='email' required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
    </div> 

{% endblock page %}
